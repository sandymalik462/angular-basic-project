<h3><a [routerLink]="['../checkout']">Go to cart</a></h3><hr>
<div *ngFor="let product of products; index as productId">
<h3><a [title]="product.name +' details'" [routerLink]="['../products',productId]">{{product.name}}</a></h3>
<div class="card">{{product.price}}</div>
<p>{{product.desc}}</p>
<button (click)="share(product)">Share</button>
<app-product-alert [product]="product" (notify)="onNotify()"></app-product-alert>
<hr>
</div>
